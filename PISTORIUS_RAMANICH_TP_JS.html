<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h1>
			Formulaire
		</h1>
		<form>
			<input id="prenom" type="text" placeholder="Prenom"/>
				<span id="prenomErr"></span>
			<input id="nom" type="text" placeholder="Nom"/>
				<span id="nomErr"></span>
			<input id="age" type="text" placeholder="Age"/>
				<span id="ageErr"></span>
			<input id="id" type="text" placeholder="Identifiant"/>
				<span id="idErr"></span>
			<input id="mdp" type="password" placeholder="Mot de Passe"/>
				<span id="strengthErr"></span>
				<span id="strength"></span>
			<input id="mdp2" type="password" placeholder="Confirmation"/>
				<span id="mdpErr"></span>
			J'accepte les CGU<input id="cgu" type="checkbox"/>
				<span id="cguErr"></span>
			<input id="mySubmit" type="submit"/>
			<input id="myReset" type="reset"/>
			<p id="conditions">
				Le mot de passe doit contenir :
				<ul>
					<li>au moins 8 caractères,</li>
					<li>au moins une lettre minuscule,</li>
					<li>au moins une lettre majuscule,</li>
					<li>au moins un chiffre,</li>
					<li>au moins un caractère qui ne soit ni une lettre, ni un chiffre.</li>
				</ul>
		</p>
		</form>
	</body>
</html>
